<div fxLayout="row" class="login-outer-container">
  <div class="login-inner-container mat-elevation-z1">
    <div class="logo-container mat-elevation-z4">
      <img src="./assets/images/veg-logo.png" alt="Logo" />
    </div>

    <form class="form">
      <mat-form-field style="width: 100%">
        <input
          matInput
          type="text"
          color="primary"
          #username
          id="username"
          name="username"
          placeholder="{{ 'login.user' | translate }}"
        />
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input
          matInput
          type="password"
          color="primary"
          #password
          id="password"
          name="password"
          placeholder="{{ 'login.password' | translate }}"
        />
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="login(username.value, password.value, $event)"
        id="login-button"
        class="myClass"
      >
        <mat-icon>input</mat-icon>&nbsp;{{ "login.enter" | translate }}
      </button>

      <div
        fxlayout="column"
        fxlayoutalign="center center"
        layout-padding=""
        style="
          flex-direction: column;
          box-sizing: border-box;
          display: flex;
          place-content: center;
          align-items: center;
        "
        ng-reflect-fx-layout="column"
        ng-reflect-fx-layout-align="center center"
      >
        <button fxFlex="25" class="myClass" fxFlex.xs="30" color="primary" mat-raised-button type="button" (click)="onRegister()"
        [formNoValidate]="true"><mat-icon>create</mat-icon>&nbsp;{{ "login.register" | translate }}</button>
      </div>
    </form>
  </div>
</div>
