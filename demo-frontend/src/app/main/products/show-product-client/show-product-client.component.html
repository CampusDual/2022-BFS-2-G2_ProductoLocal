<h3> {{'sections-title.product-grid' | translate}}</h3>
<div class="content">
    <div class="content">
        <div class='filters' fxflex fxLayout="row wrap">
            <mat-form-field>
                <input matInput placeholder="{{ 'table.users.city' | translate }}" #input
                    id="show-product-client-filter" name="show-product-client-filter" />
            </mat-form-field>
            <div class="category">
                <mat-select #category name="types" placeholder="{{'table.products.typeProd' | translate}}">
                    <mat-option *ngFor="let category of categories" [value]="category.value"
                        (click)="readCategorys(category.value)">
                        {{("table.products.category." + category.viewValue) | translate}}
                    </mat-option>
                </mat-select>
            </div>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="space-evenly center">
            <div class="prueba" fxFlex='250px' *ngFor="let element of this.products">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header fxLayout="column" width="100%" fxLayoutAlign="center center">
                        <mat-card-title>{{element.name}}</mat-card-title>
                        <mat-card-subtitle fxLayout="row" width="100%" fxLayoutAlign="space-between center">
                            <mat-icon>store</mat-icon>{{element.user.login}}&nbsp;&nbsp;<mat-icon>place</mat-icon>
                            {{element.user.city}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <!--<img mat-card-image src="./../../../../assets/images/items/cebolla.jpg">-->
                    <img mat-card-image src={{element.image}} height="200px">
                    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                        {{element.price}}
                        â‚¬/{{("table.products.description-type." + element.description) | translate}}
                    </mat-card-content>
                    <mat-card-actions fxLayout="column">
                        <button mat-button id='details' (click)="showDetails(element.id)">
                            {{'table.products.show_details'|translate}}
                        </button>
                        <button mat-button (click)="contact(element.user.email, element.name)">
                            {{'table.products.email-book'|translate}}
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            </div>
            <mat-card *ngIf="dataSource.loading$ | async"
                style="display: flex; justify-content: center; align-items: center">
                <mat-spinner></mat-spinner>
            </mat-card>
            <mat-paginator [length]="dataSource.totalElements" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"
                showFirstLastButtons>
            </mat-paginator>
        </div>
